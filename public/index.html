<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <title>SVAppLog</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="src/logo.png" alt="Logo">
        </div>
    </div>
    <div class="main">
    <item>   
    <button id="fetchButton">Fetch JSON Data</button>
    <label for="type">Type:</label>
    <select name="type" id="type">
        <option value="login">Login</option>
        <option value="logout">Logout</option>
        <option value="register">Register</option>
        <option value="">All</option>
    </select>
    </item>

    <div id="results"></div>
    </div>
    <div class="footer">
        <p>For contacts: vaskokole@abv.bg/p0lyb3ar@proton.me</p>
        <b>Help</b>
    </div>
    <script>
        document.getElementById('fetchButton').addEventListener('click', function() {
            const sortValue = document.getElementById('type').value;
            
            const url = `http://192.168.88.39:8000/read?logs=all&dict=v1&sort=${sortValue}`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
                });
        });
    </script>
</body>
</html>
