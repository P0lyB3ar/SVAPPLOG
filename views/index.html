<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <title>SVAppLog</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="src/logo.png" alt="Logo">
        </div>
    </div>
    <div class="main">
        <item>
            <button id="fetchButton">Fetch JSON Data</button>
            <label for="type">Type:</label>
            <select name="type" id="type">
                <option value="">All</option>
                <option value="login">Login</option>
                <option value="logout">Logout</option>
                <option value="register">Register</option>
            </select>
        </item>
        <div id="results">
            <table id="dataGrid" border="1">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>User</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="footer">
        <p>For contacts: vaskokole@abv.bg / p0lyb3ar@proton.me</p>
    </div>
</body>
<script>
    document.getElementById('fetchButton').addEventListener('click', fetchData);
    document.getElementById('type').addEventListener('change', fetchData);

    function fetchData() {
        const sortValue = document.getElementById('type').value;
        const url = `http://localhost:8000/read?logs=all&dict=v1&sort=${sortValue}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                updateTable(data, sortValue);
            })
            .catch(error => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            });
    }

    function updateTable(data, sortValue) {
        const tableBody = document.getElementById('dataGrid').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = ''; // Clear previous results

        for (const [action, users] of Object.entries(data)) {
            if (!sortValue || action === sortValue) {
                users.forEach(userObj => {
                    const newRow = tableBody.insertRow();
                    const actionCell = newRow.insertCell(0);
                    const userCell = newRow.insertCell(1);
                    actionCell.textContent = action;
                    userCell.textContent = userObj.user;
                });
            } else {
                users.forEach(userObj => {
                    const newRow = tableBody.insertRow();
                    const actionCell = newRow.insertCell(0);
                    const userCell = newRow.insertCell(1);
                    actionCell.textContent = action;
                    userCell.textContent = userObj.user;
                });
            }
        }
    }

    // Initial load
    fetchData();
</script>
</html>
