<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/index.css"> <!-- Adjusted path -->
  <link rel="stylesheet" href="src/datagrid.css"> <!-- Adjusted path -->
  <title>SVAppLog</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="src/logo.png" alt="Logo">
        </div>
    </div>
    <div class="main">
        <item>
            <button id="fetchButton">Fetch JSON Data</button>
            <label for="type">Type:</label>
            <select name="type" id="type">
              <option value="">All</option>
              <option value="login">Login</option>
              <option value="logout">Logout</option>
              <option value="register">Register</option>
            </select>
        </item>
        
        <div id="results">
            <table id="dataGrid" class="dataGrid" border="1">
              <thead>
                <tr>
                  <th>User_ID</th>
                  <th>User</th>
                  <th>Action</th>
                  <th>Time Stamp</th>
                  <th>Path</th>
                </tr>
              </thead>
              <tbody>
                <!-- Table rows will be dynamically inserted here -->
              </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>For contact: <a href="mailto:vaskokole@abv.bg">vaskokole@abv.bg</a> / <a href="mailto:p0lyb3ar@proton.me">p0lyb3ar@proton.me</a></p>
    </div>

    <!-- Container for error messages -->
    <div id="errorMessages"></div>

  <script>
    document.getElementById('fetchButton').addEventListener('click', fetchData);
    document.getElementById('type').addEventListener('change', fetchData);

    function fetchData() {
        const typeValue = document.getElementById('type').value;
        const url = `http://192.168.101.39:8000/read?logs=all&dict=1&sort=${typeValue}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                updateTable(data, typeValue);
            })
            .catch(error => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            });
    }

    function updateTable(data, typeValue) {
        const tableBody = document.getElementById('dataGrid').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = ''; // Clear previous results

        const actions = typeValue ? [typeValue] : Object.keys(data);

        actions.forEach(action => {
            if (data[action] && Array.isArray(data[action])) {
                data[action].forEach(log => {
                    const newRow = tableBody.insertRow();
                    const userIdCell = newRow.insertCell(0);
                    const userCell = newRow.insertCell(1);
                    const actionCell = newRow.insertCell(2);
                    const timestampCell = newRow.insertCell(3);
                    const pathCell = newRow.insertCell(4);

                    userIdCell.textContent = log.user_id || 'None';
                    userCell.textContent = log.user || 'None';
                    actionCell.textContent = action;
                    timestampCell.textContent = log.timestamp || 'None';
                    pathCell.textContent = log.path || 'None';
                });
            }
        });
    }

    // Initial load
    fetchData();
  </script>
</body>
</html>
